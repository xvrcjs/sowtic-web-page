<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="800" height="400" fill="#F9FAFB" />

  <!-- Nodo Agente IA 1 -->
  <circle cx="200" cy="150" r="50" fill="#3B82F6" />
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Agente IA 1</text>

  <!-- Nodo Agente IA 2 -->
  <circle cx="600" cy="150" r="50" fill="#10B981" />
  <text x="600" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">Agente IA 2</text>

  <!-- Conexión entre agentes -->
  <line x1="250" y1="150" x2="550" y2="150" stroke="#6B7280" stroke-width="2" stroke-dasharray="8,4" />

  <!-- Burbuja de chat del Asistente Virtual -->
  <g transform="translate(300, 250)">
    <rect x="0" y="0" width="200" height="100" rx="12" ry="12" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2" />
    <polygon points="30,100 50,100 40,120" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="2" />
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1F2937">Asistente Virtual</text>
    <line x1="20" y1="50" x2="180" y2="50" stroke="#E5E7EB" stroke-width="1" />
    <text x="40" y="75" font-family="Arial, sans-serif" font-size="12" fill="#4B5563">Hola, ¿en qué puedo</text>
    <text x="40" y="92" font-family="Arial, sans-serif" font-size="12" fill="#4B5563">ayudarte hoy?</text>
  </g>

  <!-- Flechas de interacción -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#6B7280" />
    </marker>
  </defs>
  <line x1="235" y1="185" x2="300" y2="250" stroke="#6B7280" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="500" y1="250" x2="565" y2="185" stroke="#6B7280" stroke-width="2" marker-end="url(#arrow)" />
</svg>